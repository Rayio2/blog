<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./a.css?v=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <div class="container" id="yyy"></div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            '0':{0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
            '1':{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
            '2':{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
            'length': 3
        }
        var hash = {
            'q': 'qq.com', 
            'w': 'weibo.com', 
            'e': 'ele.me', 
            'r': 'renren.com', 
            't': 'tianya.com', 
            'y': 'youtube.com', 
            'u': 'uc.com' , 
            'i': 'iqiyi.com', 
            'o': 'opera.com', 
            'p': undefined, 
            'a': 'acfun.tv', 
            's': 'sohu.com', 
            'z': 'zhihu.com', 
            'm': 'www.mcdonalds.com.cn'
			}
            var hashinLocal =  JSON.parse(localStorage.getItem('webaddress')||'')
            if(hashinLocal){
                hash = hashinLocal
            }
        index=0
        while(index<keys.length){
            x = document.createElement('div')
            yyy.appendChild(x)
            index2 = 0
            row = keys[index]
            while(index2<row.length){
                z = document.createElement('kbd')
                z.textContent=row[index2]
                buttonX = document.createElement('button')
                buttonX.textContent='编辑'
               
                buttonX.id = row[index2]
                buttonX.onclick = function(bianji)
                {
                    presskey = bianji['target']['id']
                    x=prompt('请输入一个网址')
                    hash[presskey]=x;
                    localStorage.setItem('webaddress',JSON.stringify(hash))
                }
                
                z.appendChild(buttonX)
                x.appendChild(z)
                index2++

            }
            index++     
        }
        x = document.createElement('div')
        yyy.appendChild(x)

        document.onkeypress = function(press){
            key = press.key
            website = hash[key]
            console.log(website)
            window.open ('http://'+website)
        }
    </script>
</body>
</html>
